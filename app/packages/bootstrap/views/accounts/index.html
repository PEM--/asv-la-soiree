<template name="orionBootstrapAccountIndex">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      My Account
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      <div class="row">
        {{# if currentUser.profile.picture }}
          <div class="col-sm-2">
            <p>
              <img class="profile-picture" src="{{ currentUser.profile.picture.url }}">
            </p>
          </div>
        {{/ if }}
        <div class="col-sm-10">
          <p><b>{{ currentUser.profile.name }}</b></p>
          {{# each currentUser.emails }}
            <p>{{ address }}</p>
          {{/ each }}
          <p>
          {{# each currentUser.roles }}
            <span class="label label-danger">{{ this }}</span>
          {{/ each }}
          </p>
        </div>
      </div>
      <hr>
      <div class="buttons">
        <a class="btn btn-default btn-xs logout">Logout</a>
        <a href="{{ pathFor 'myAccount.profile' }}" class="btn btn-default btn-xs">Update Profile</a>
        <a href="{{ pathFor 'myAccount.password' }}" class="btn btn-default btn-xs">Change Password</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
