<template name="orionBootstrapPagesDelete">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Delete page
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      <p>Are you sure you want to delete this page?</p>

      <div class="">
          <a class="btn btn-default cancel-delete" href="{{ pathFor 'pages.update' }}">Cancel</a>
          <a class="btn btn-danger confirm-delete">Confirm</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
